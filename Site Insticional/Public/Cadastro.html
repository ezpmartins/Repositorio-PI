<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquatec - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>
                Aquatec
            </h1>
            <ul>
                <li> <a target="_blank" href="https://www.sptech.school/processoseletivo.html">Nossos Serviços</a>
                </li>
                <li> <a href="Index.html">Sobre Nós</a></li>
                <li> <a href="Login.html">Login</a></li>
                <li>Cadastro</li>
            </ul>
        </div>
    </div>

    <div class="login">
        <div class="container">
            
            <div class="card">
                <h2>
                    Bem-vindo !
                </h2>
                <div class="formulario">
                    <div class="campo">
                        <span>
                            Nome:
                        </span>
                        <input placeholder="Seu nome">
                    </div>
                    <div class="campo">
                        <span>
                            Email:
                        </span>
                        <input type="email" placeholder="meuemail@provedor.com">
                    </div>
                    <div class="campo">
                        <span>
                            Senha:
                        </span>
                        <input type="password" placeholder="************">
                    </div>
                    <div class="campo">
                        <span>
                            Confirmação da Senha:
                        </span>
                        <input type="password" placeholder="************">
                    </div>
                    <button class="botao">Cadastrar</button>
                </div>
            </div>
            
        </div>
        
    </div>  
</body>

</html>
