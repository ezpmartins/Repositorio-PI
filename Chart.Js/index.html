<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style=" display:flex;">

    <div>
        <canvas id="myChart" style="position: relative;
         height:40vh; 
         width:40vw;">

        </canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative;
         height:40vh; 
         width:40vw;">
        </canvas>
    </div>

</body>
<script>

    // Dados do  1° Gráfico
    // A tag 'const' é um tipo de variavél que não muda seus valores e pertence ao eixo 'X'
    const labels = [
        'Janeiro',
        'Feveiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];
    // Nesse caso a  tag 'const' é um tipo de variavél que não muda seus valores e pertence ao eixo 'Y'
    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 0, 0)',
            borderColor: 'rgb(255, 0, 0)',
            data: [22, 24, 27, 23, 20, 18, 100],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(0,0,255)',
            borderColor: 'rgb(0,0,255)',
            data: [90, 89, 93, 87, 88, 82, 100],
        }
        ]
    };
    // Configurações do 1° Gráfico
    const config = {
        type: 'bar',
        data: data,
        options: {}
    };

    // Dados do  2° Gráfico
    // A tag 'const' é um tipo de variavél que não muda seus valores e pertence ao eixo 'X'
    const labels2 = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];
    // Nesse caso a  tag 'const' é um tipo de variavél que não muda seus valores e pertence ao eixo 'Y'
    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 0, 0)',
            borderColor: 'rgb(255, 0, 0)',
            data: [30, 29, 28, 25, 22, 23, 90],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0,0,255)',
            borderColor: 'rgb(0,0,255)',
            data: [80, 82, 80, 85, 80, 83, 90],
        }
        ]
    };
    // Configurações do 2° Gráfico
    const config2 = {
        type: 'line',
        data: data2,
        options: {}
    };

</script>

<script>

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );

</script>

</html>
